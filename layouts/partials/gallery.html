<div class="carousel-container">

  {{ with .Page.Params.gallery }}
  <div class="carousel carousel-main">
  {{range .}}
  <div class="carousel-cell"><img  src = "{{ . | relURL }}"></div>
  {{end}}
 </div>


  <div class="carousel-nav">
    <div class="carousel-cell is-nav-selected"></div>
    {{range .}}
  <div class="carousel-cell"><img src = "{{ . | relURL }}"></div>
{{end}}
</div>
</div>
{{end}}
