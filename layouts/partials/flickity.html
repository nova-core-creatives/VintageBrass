<style>
* { box-sizing: border-box; }

body { font-family: sans-serif; }

.carousel-container {
  display: flex;

}

.carousel {
  background: #FAFAFA;
  margin-bottom: 40px;
  flex-grow: 1;


}

.carousel-cell {
  width: 100%;
  height: 500px;
  margin-right: 10px;
  background: white;
  border-radius: 5px;
  counter-increment: carousel-cell;
  display: flex;
  align-items: center;
  justify-content: ;
  object-fit: contain;


}

/* cell number */
.carousel-cell:before {
  display: block;
  text-align: center;

  line-height: 300px;
  font-size: 80px;
  color: white;
}

.carousel-nav {
  width: 120px;
  margin-left: 10px;
  max-height: 400px;
  overflow-y: scroll;
}

.carousel-nav .carousel-cell {
  height: 80px;
  width: 100px;
  margin: 0 0 5px 0;
  cursor: pointer;
  display: flex;

}

.carousel-nav .carousel-cell:before {
  font-size: 50px;
  line-height: 80px;
}

.carousel-nav .carousel-cell.is-nav-selected {
  background: white;
}
.carousel.is-fullscreen .carousel-cell {
  height: 100%;
}
.carousel.is-fullscreen .carousel-cell-image {
  max-width: 100%;
  z-index:5;
}
.flickity-enabled.is-fullscreen .flickity-fullscreen-button-exit { display: block; top:150px }
.flickity-enabled.is-fullscreen .flickity-fullscreen-button-view { display: none; }

img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

</style>
<!-- Add the slick-theme.css if you want default styling -->
<link rel="stylesheet" href="https://unpkg.com/flickity-fullscreen@1/fullscreen.css">
<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" media="screen" >
